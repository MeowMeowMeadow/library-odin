<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="library.js"></script>
    <title>Meadow's Library</title>
</head>
<body>
    <div class="header">
        <h3>Meadow's Library</h3>
        <p>Please add a book to place it into the library</p>
    </div>

    <main>
        <div class="addBook">
            <button id="enableBookForm" onClick=displayForm()>New Book</button>
            <div id="bookForm" class="bookForm hidden">
                <form>
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" name="bookTitle" required>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" required>
                    <label for="bookPages">Pages:</label>
                    <input type="number" id="bookPages" name="bookPages" required>
                    <label for="bookRead">Read?:</label>
                    <input type="radio" id="readYes" name="bookRead" value="true" required> Yes
                    <input type="radio" id="readNo" name="bookRead" value="false"> No
                </form>
                <button id="addBook">Add Book</button>
            </div>
        </div>
    
        <div class="librarySection">
            <table id="libraryTable">
                <thead>
                    <tr>
                        <th>Book Title:</th>
                        <th>Book's Author:</th>
                        <th>Pages in Book:</th>
                        <th>Has been read?:</th>
                        <th>Edit Book</th>
                        <th>Delete Book</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
